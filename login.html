<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/mainStyleSheet.css">
    <title>Log In SCS</title>
</head>
<body id="loginbody">
    <div class="login-container">
        <form class="login-form" method="post">
          <i class="bi bi-person-circle" style="font-size: 4rem; display:flex; justify-content: center; color: rgb(0, 0, 0); padding-bottom: 2vh;"></i>
          <input type="text" id="usuario" placeholder="USUARIO" required>
          <input type="password" id="contrasena" placeholder="CONTRASEÑA" required>
          <button id="buttonPlaceholder"onclick="location.href='index.html'" type="button">Entrar</button>
          <a href="#">¿Olvidaste la Contraseña?</a>
        </form>
      </div>
</body>
</html>
